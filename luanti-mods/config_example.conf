# Configuration exemple pour serveur Luanti avec Mahala
# Copier dans minetest.conf

# ============================================
# Connexion Blockchain Mahala
# ============================================
mahala_node_url = http://node.mahala.org:8080
mahala_wallet_address = VOTRE_ADRESSE_WALLET_64_CHARS_HEX

# ============================================
# Téléportation
# ============================================
enable_teleport = true
teleport_base_cost = 1.0
teleport_distance_multiplier = 0.01

# ============================================
# Commerce
# ============================================
enable_marketplace = true
marketplace_fee = 0.02

# ============================================
# NFT
# ============================================
enable_nft = true
nft_contract_address = 0x...

# ============================================
# Emplacements locatifs
# ============================================
enable_rental = true
rental_check_interval = 86400

# ============================================
# Dolibarr (pour boutiques)
# ============================================
dolibarr_api_url = http://dolibarr.example.com/api
dolibarr_api_key = VOTRE_CLE_API

# ============================================
# Sécurité HTTP
# ============================================
# Nécessaire pour que les mods fonctionnent
secure.enable_security = false
secure.trusted_mods = mahala_teleport,mahala_rental,mahala_nft,mahala_shop

